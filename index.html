  }

      var b_el = b_timer[i];

      var time_real = (new Date());
      if (time_end < time_real)

        s = parseInt(s / 1000);
        var d = parseInt(s / 86400);
        s -= d * 86400;
        var h = parseInt(s / 3600);
        s -= h * 3600;
        var m = parseInt(s / 60);
        s -= m * 60;
        b_el.innerHTML = d + ' д. ' + d_format(h) + ':' + d_format(m) + ':' + d_format(s);
      }
    }
    setTimeout(function() { if (b_timer.length > 0) update(); }, 1000);
  }
  update();
}

</script>
